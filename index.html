<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美容成分辞典</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>美容成分辞典</h1>
            <p>気になる美容成分の効果や使い方をチェック</p>
        </div>
    </header>

    <main class="container">
        <!-- Google AdSense 広告コード（例：ヘッダー下） -->
        <div class="ad-placeholder">ここにAdSense広告（例: レクタングル）</div>

        <section class="search-section">
            <h2>成分を検索</h2>
            <input type="search" id="search-box" placeholder="成分名で検索...">
        </section>

        <section class="list-section">
            <h2>成分一覧</h2>
            <div id="ingredient-list">
                <!-- JavaScriptによって成分一覧がここに生成されます -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 美容成分辞典</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
